# =============================================================================

# Timeout for commands (ms)
command_timeout = 1000

# Newline between prompts
add_newline = true

# -----------------------------------------------------------------------------
# PROMPT FORMAT
# -----------------------------------------------------------------------------
format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$docker_context\
$cmd_duration\
$line_break\
$character"""

right_format = "$time"

# -----------------------------------------------------------------------------
# DIRECTORY
# -----------------------------------------------------------------------------
[directory]
style = "cyan bold"
truncation_length = 4
truncate_to_repo = true

# -----------------------------------------------------------------------------
# GIT
# -----------------------------------------------------------------------------
[git_branch]
style = "yellow"
format = "[$symbol$branch]($style) "

[git_status]
style = "red bold"
format = "[$all_status$ahead_behind]($style)"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
deleted = "✘${count}"

# -----------------------------------------------------------------------------
# LANGUAGES
# -----------------------------------------------------------------------------
[python]
style = "blue"
format = "[${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)"
symbol = "py "

[nodejs]
style = "green"
format = "[$symbol($version )]($style)"
symbol = "node "

[rust]
style = "red"
format = "[$symbol($version )]($style)"
symbol = "rs "

[golang]
style = "cyan"
format = "[$symbol($version )]($style)"
symbol = "go "

# -----------------------------------------------------------------------------
# DOCKER
# -----------------------------------------------------------------------------
[docker_context]
style = "blue bold"
format = "[$symbol$context]($style) "
symbol = "docker "
only_with_files = true

# -----------------------------------------------------------------------------
# COMMAND DURATION
# -----------------------------------------------------------------------------
[cmd_duration]
style = "yellow dimmed"
format = "[$duration]($style) "
min_time = 2000
show_milliseconds = false

# -----------------------------------------------------------------------------
# TIME
# -----------------------------------------------------------------------------
[time]
disabled = false
style = "dimmed white"
format = "[$time]($style)"
time_format = "%H:%M"

# -----------------------------------------------------------------------------
# PROMPT CHARACTER
# -----------------------------------------------------------------------------
[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
