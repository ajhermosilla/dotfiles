# =============================================================================
#  TMUX CONFIG - Augusto Hermosilla
# =============================================================================

# -----------------------------------------------------------------------------
# GENERAL
# -----------------------------------------------------------------------------
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g history-limit 50000
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on

# Faster key repetition
set -s escape-time 0

# -----------------------------------------------------------------------------
# PREFIX KEY
# -----------------------------------------------------------------------------
# Change prefix from C-b to C-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# -----------------------------------------------------------------------------
# KEY BINDINGS
# -----------------------------------------------------------------------------
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows
bind -r p previous-window
bind -r n next-window

# -----------------------------------------------------------------------------
# COPY MODE (vim-style)
# -----------------------------------------------------------------------------
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# -----------------------------------------------------------------------------
# STATUS BAR
# -----------------------------------------------------------------------------
set -g status-position bottom
set -g status-interval 5
set -g status-style "bg=default,fg=white"

# Left: session name
set -g status-left-length 30
set -g status-left "#[fg=cyan,bold] #S #[fg=white]â”‚ "

# Right: date and time
set -g status-right-length 50
set -g status-right "#[fg=white]%a %d %b #[fg=cyan,bold]%H:%M "

# Window status
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=cyan,bold] #I:#W "
set -g window-status-separator ""

# -----------------------------------------------------------------------------
# PANE BORDERS
# -----------------------------------------------------------------------------
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=cyan"
